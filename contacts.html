<!DOCTYPE html>

<body>
    
<style>
    .phone {
        color:rgb(43, 46, 226);
        background-color: rgb(111, 233, 186);
        margin: 2%;
        font-size: xx-large;
        width: max-content;
        
    }

        margin: 2%;
    }
    .Form-left {
        margin-top: 5%;
    }

    .maps {
        margin-top: 1%;
    }

    .action {
        font-size: xx-large;
    }

    .label {
        font-size: xx-large;
    }

</style>


    <div class="phone">
        <p>Let's talk: <a href="Tel:004011222333"> 004011222333</p>
        <p>E-mail: <a href="mailto:contacts@fancycars.com">contacts@fancycars.com</a></p>

    <section>
        <div class="form">
            <div class="Form-left">
                <h7>
                    <Form></Form>
                </h7>


                <form action="">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                    <div>
                        <label for="message">Message</label>
                        <div>
                            <textarea name="message" id="message" cols="30" rows="10"></textarea>
                        </div>

                    </div>

                </form>

                <input type="Submit" class="send-message-cta" value="Send message">



                </form>
            </div>
            <div class="maps">

                    width="2000" height="450" style="border: 750px;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </section>
